<!DOCTYPE html>
<html>
<head>
	<title>Waftter</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/quicksand.css">
	<meta charset="UTF-8">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/setting.js"></script>
</head>
<body>
	<div id="inner" style ="overflow:hidden;">
		<img src="./images/waftter_logo.png">
		<div id="main" style="overflow:hidden;background: url('./images/settings_background.jpg');background-size: cover;">
			<div id="graphs" style="width: 100%;height: 50%;">aa</div>
			<div id="control" style="width: 100%;height: 50%;overflow:hidden;">
				<div class="controlpane">
					<div class="controlpane">aa</div>
					<div class="controlpane">bbb</div>
					<div class="controlpane">cc</div>
					<div class="controlpane">ddd</div>
				</div>
			</div>
		</div>
	</div>
	<div class="caption">
		<div id="account">
			<ul id="settings" style="margin:0px;display:block;padding:0px;border-top:none;">
				<li class="button2" style="padding-top:3px;" onclick="win.showDevTools();">
					<p><span class="web-symbols" style="margin-right:10px;">&#0101;</span>Debug</p>
				</li>
			</ul>
		</div>
		<div id="minimize" class="button"><p>_</p></div>
		<div id="maximize" class="button"><p>□</p></div>
		<div id="exit" class="button"><p>×</p></div>
	</div>
	<div class="bottomText"><p></p></div>
</body>
</html>
